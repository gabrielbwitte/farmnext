name: Deploy

on:
  push:
    branches: [main]
  
  workflow_dispatch:

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
      - name: run install, start
        run: |
          npm install
          npm run start
    

            



